<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            wht: '#ffffff',
            blk: '#000000',
            primary10: '#003b6d',
            primary20: '#6699cc',
            primary30: '#ebedf3',
            primary40: '#BDBDBD',
            primary50: '#676767',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-primary20">
    <h1 class="my-5 text-5xl md:text-[7vw] xl:text-[5vw] text-wht capitalize font-bold text-center">enter your email for new updates</h1>
    <main class="flex justify-center items-center">
        <div class="w-[80%] md:w-[600px] bg-primary30 p-5 my-5">
            <form action="">
                <h1 class="font-bold text-4xl md:text-[5vw] xl:text-[3vw] capitalize text-primary10 text-center">type your email</h1>
                    <div class="my-10">
                        <input type="text" id="email" name="email" placeholder="email" class="p-2 w-full rounded-md border-2 border-primary40 placeholder:text-primary40 outline-none focus-within:border-primary10">
                    </div>
                    <div class="text-center mt-8 mb-6">
                        <button class="py-2 px-5 bg-primary10 text-primary30 rounded-md">subscribe</button>
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
