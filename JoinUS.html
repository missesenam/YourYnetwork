<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            wht: '#ffffff',
            blk: '#000000',
            primary10: '#003b6d',
            primary20: '#6699cc',
            primary30: '#ebedf3',
            primary40: '#BDBDBD',
            primary50: '#676767',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-primary10">
    <h1 class="my-5 text-5xl md:text-[7vw] xl:text-[5vw] text-wht capitalize font-bold text-center">join Us to stay in touch</h1>
    <main class="flex justify-center items-center">
        <div class="w-[80%] md:w-[700px] bg-primary30 p-5 my-5">
            <form action="">
                <h1 class="font-bold text-5xl md:text-[7vw] xl:text-[5vw] capitalize text-primary10 text-center">join us</h1>
                    <div class="my-5">
                        <label for="fullName" class="block capitalize text-2xl font-bold text-primary50 mb-3">full name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="write your full name" class="p-2 w-full rounded-md border-2 border-primary40 placeholder:text-primary40">
                    </div>
                    <div class="mb-5">
                        <label for="fullName" class="block capitalize text-2xl font-bold text-primary50 mb-3">last name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="write your last name" class="p-2 w-full rounded-md border-2 border-primary40 placeholder:text-primary40">
                    </div>
                    <div class="mb-5">
                        <label for="Email" class="block capitalize text-2xl font-bold text-primary50 mb-3">enter your email</label>
                        <input type="text" id="Email" name="Email" placeholder="write your Email" class="p-2 w-full rounded-md border-2 border-primary40 placeholder:text-primary40">
                    </div>
                    <div class="mb-5">
                        <label for="Country" class="block capitalize text-2xl font-bold text-primary50 mb-3">What country are you in?</label>
                        <input type="Country" id="Country" name="Country" placeholder="write your country" class="p-2 w-full rounded-md border-2 border-primary40 placeholder:text-primary40">
                    </div>
                    <div>
                        <label for="you" class="block capitalize text-2xl font-bold text-primary50 mb-3">are you?</label>
                        <div class="flex space-x-4 mb-2">
                            <input type="radio" class="w-5 h-5">
                            <label for="you">Social Enterpreneur</label>
                        </div>
                        <div class="flex space-x-4 mb-2">
                            <input type="radio" class="w-5 h-5">
                            <label for="you">Interested in</label>
                        </div>
                        <div class="flex space-x-4 mb-2">
                            <input type="radio" class="w-5 h-5">
                            <label for="you">Suporter</label>
                        </div>
                    </div>
                    <div class="text-center mt-8 mb-6">
                        <button class="p-2 bg-primary10 text-primary30 rounded-md">Subscribe</button>
                    </div>
                    <p class="text-center">Already have an account <a href="Login.html" class="text-primary20">Login</a> here</p>
            </form>
        </div>
    </main>
</body>
</html>
